name: Railway deploy (example)

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Railway CLI
        run: |
          curl -sSL https://raw.githubusercontent.com/railwayapp/cli/master/install.sh | sh

      - name: Login to Railway
        if: ${{ secrets.RAILWAY_TOKEN != '' }}
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        run: |
          railway login --apiKey $RAILWAY_TOKEN || true

      - name: Trigger deploy (manual step example)
        if: ${{ secrets.RAILWAY_TOKEN != '' }}
        run: |
          echo "You can use railway up or railway deploy commands here. Check Railway docs and the repo/service mapping."

# To enable: add RAILWAY_TOKEN as a secret or connect the repository via Railway UI. Rename file to activate.
